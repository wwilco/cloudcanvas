<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  var y = 200;
  var draw = function(){
    y++;
    //blue sky
    ctx.fillStyle = "rgba(64,237,245,.1)";
    ctx.fillRect(0,0, canvas.width, canvas.height);

    //cloud left-bottom
    ctx.beginPath();
    ctx.arc(100,200,50,0,Math.PI*2,true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.lineWidth = .8;
    ctx.strokeStyle = "white";
    ctx.stroke();
    //cloud mid-bottom
    ctx.beginPath();
    ctx.arc(170,200,50,0,Math.PI*2,true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.lineWidth = .8;
    ctx.strokeStyle = "white";
    ctx.stroke();
    //cloud right-bottom
    ctx.beginPath();
    ctx.arc(240,200,50,0,Math.PI*2,true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.lineWidth = .8;
    ctx.strokeStyle = "white";
    ctx.stroke();
    //cloud left-top
    ctx.beginPath();
    ctx.arc(135,150,50,0,Math.PI*2,true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.lineWidth = .8;
    ctx.strokeStyle = "white";
    ctx.stroke();
    //cloud right-top
    ctx.beginPath();
    ctx.arc(205,150,50,0,Math.PI*2,true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.lineWidth = .8;
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.beginPath();
    //cloud semi-circles
    ctx.arc(190,155,25,0,Math.PI,true); // ctx.moveTo(124,210);
    ctx.strokeStyle = "rgba(64,237,255,.5)";
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(120,190,25,0,Math.PI,true); // ctx.moveTo(124,210);
    ctx.strokeStyle = "rgba(64,237,255,.5)";
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(220,210,25,0,Math.PI,true); // ctx.moveTo(124,210);
    ctx.strokeStyle = "rgba(64,237,255,.5)";
    ctx.stroke();

    //rain
    ctx.fillStyle = "rgba(64,25,245,.1)";
    ctx.fillRect (100, (y + 10), 5, 5);
    ctx.fillStyle = "rgba(64,25,245,.1)";
    ctx.fillRect (180, (y + 10), 5, 5);
    //function that returns rain to y coordinate 240px
    if (y > 400) {
      y = 200;
    }
  };
  setInterval(draw, .1)

  var z = 150;
  var draw2 = function(){
    z++;

    ctx.fillStyle = "rgba(64,25,245,.1)";
    ctx.fillRect (140, z, 5, 5);
    ctx.fillStyle = "rgba(64,25,245,.1)";
    ctx.fillRect (225, (z + Math.floor(Math.random()*3)), 5, 5);
    //function that returns rain to y coordinate 240px
    if (z > 400) {
      z = 150;
    }
  };
  setInterval(draw2, 2)


  function flash(){
    ctx.beginPath();
    ctx.moveTo(240,235);
    ctx.lineTo(300,350);
    ctx.lineTo(190,235);
    ctx.fillStyle = "yellow";
    ctx.fill();
    setTimeout(flash, 1000);
  };
  flash();

</script>
</body>
</html>
